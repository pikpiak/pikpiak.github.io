<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item 
              id="site" 
              src="models/site.glb"
              >
            </a-asset-item>
        </a-assets>

        <!-- Entities -->
        <a-gltf-model 
          src="#site"
          rotation="0 0 0"
          scale="1 1 1"
          >
        </a-gltf-model>

        <a-cylinder 
          position="2 0.75 -3"
          rotation="0 -45 0"
          radius="0.5" 
          height="1.5" 
          color="#FFC65D"
          event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
          event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
          >
          <a-text 
            id="cylinderText" 
            value="This is a cylinder" 
            align="center" 
            color="#FFFFFF" 
            visible="false" 
            position="0 0.55 0.55" 
            geometry="primitive: plane; width: 1.75; height: 0.5" 
            material="color: #000000"
            >
          </a-text>
        </a-cylinder>

        <a-box 
          position="-1 0.5 -3"
          rotation="0 45 0"
          color="#4CC3D9"
          event-set__enter="_event: mouseenter; color: #FFFFFF"
          event-set__leave="_event: mouseleave; color: #4CC3D9"
          >
        </a-box>

        <a-camera>
          <a-cursor
          >
          </a-cursor>
        </a-camera>

      </a-scene>
    </body>
</html>
